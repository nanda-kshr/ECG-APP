name: ecg_flutter_app
description: A Flutter app for ECG image management with role-based access

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.6
  http_parser: ^4.0.2
  firebase_core: ^2.10.0
  firebase_messaging: ^14.5.0
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  permission_handler: ^12.0.1
  flutter_sound: ^9.2.13
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.10.0
dependency_overrides:
  characters: ^1.4.1
  material_color_utilities: ^0.13.0
  meta: ^1.17.0

flutter:
  uses-material-design: true
  assets: 
    - assets/images/
    - assets/dummy_data/

# Configuration for generating launcher icons from `assets/images/logo.png`.
flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"